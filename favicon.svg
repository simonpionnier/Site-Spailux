<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé turquoise avec effet de fumée -->
  <defs>
    <radialGradient id="smokeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00CED1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:0.9" />
    </radialGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#80FFFF;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond sombre -->
  <rect width="64" height="64" fill="#0A0A0A"/>

  <!-- Cercle de fumée en arrière-plan -->
  <circle cx="32" cy="32" r="28" fill="url(#smokeGradient)" opacity="0.3"/>

  <!-- Lettre S stylisée avec effet néon -->
  <text
    x="32"
    y="48"
    font-family="Space Grotesk, Arial, sans-serif"
    font-size="42"
    font-weight="700"
    text-anchor="middle"
    fill="url(#textGradient)"
    filter="url(#glow)"
    style="letter-spacing: -0.05em;">S</text>
</svg>